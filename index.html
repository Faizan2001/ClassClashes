<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Class Schedule Planner</title>
  <link href="./styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Class Schedule Planner</h1>
    <div class="user-management">
      <div class="new-user">
        <input type="text" id="userName" placeholder="Enter your name" />
        <input type="text" id="userId" placeholder="Create a unique ID" />
        <button onclick="addNewUser()">Add User</button>
      </div>
      <div id="userList" class="user-list"></div>
      <button onclick="compareSchedules()" id="compare">Compare Schedules</button>
    </div>
    <div class="schedule-container">
      <table id="schedule">
        <tr>
          <th>Day/Time</th>
          <th>8:00-9:30</th>
          <th>9:40-11:10</th>
          <th>11:20-12:50</th>
          <th>1:00-2:30</th>
          <th>2:40-4:10</th>
          <th>4:20-5:50</th>
        </tr>
        <tr>
          <td>Sunday</td>
          <td class="slot" data-day="0" data-time="0"></td>
          <td class="slot" data-day="0" data-time="1"></td>
          <td class="slot" data-day="0" data-time="2"></td>
          <td class="slot" data-day="0" data-time="3"></td>
          <td class="slot" data-day="0" data-time="4"></td>
          <td class="slot" data-day="0" data-time="5"></td>
        </tr>
        <tr>
          <td>Monday</td>
          <td class="slot" data-day="1" data-time="0"></td>
          <td class="slot" data-day="1" data-time="1"></td>
          <td class="slot" data-day="1" data-time="2"></td>
          <td class="slot" data-day="1" data-time="3"></td>
          <td class="slot" data-day="1" data-time="4"></td>
          <td class="slot" data-day="1" data-time="5"></td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td class="slot" data-day="2" data-time="0"></td>
          <td class="slot" data-day="2" data-time="1"></td>
          <td class="slot" data-day="2" data-time="2"></td>
          <td class="slot" data-day="2" data-time="3"></td>
          <td class="slot" data-day="2" data-time="4"></td>
          <td class="slot" data-day="2" data-time="5"></td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td class="slot" data-day="3" data-time="0"></td>
          <td class="slot" data-day="3" data-time="1"></td>
          <td class="slot" data-day="3" data-time="2"></td>
          <td class="slot" data-day="3" data-time="3"></td>
          <td class="slot" data-day="3" data-time="4"></td>
          <td class="slot" data-day="3" data-time="5"></td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td class="slot" data-day="4" data-time="0"></td>
          <td class="slot" data-day="4" data-time="1"></td>
          <td class="slot" data-day="4" data-time="2"></td>
          <td class="slot" data-day="4" data-time="3"></td>
          <td class="slot" data-day="4" data-time="4"></td>
          <td class="slot" data-day="4" data-time="5"></td>
        </tr>
        <tr>
          <td>Friday</td>
          <td class="slot" data-day="5" data-time="0"></td>
          <td class="slot" data-day="5" data-time="1"></td>
          <td class="slot" data-day="5" data-time="2"></td>
          <td class="slot" data-day="5" data-time="3"></td>
          <td class="slot" data-day="5" data-time="4"></td>
          <td class="slot" data-day="5" data-time="5"></td>
        </tr>
        <tr>
          <td>Saturday</td>
          <td class="slot" data-day="6" data-time="0"></td>
          <td class="slot" data-day="6" data-time="1"></td>
          <td class="slot" data-day="6" data-time="2"></td>
          <td class="slot" data-day="6" data-time="3"></td>
          <td class="slot" data-day="6" data-time="4"></td>
          <td class="slot" data-day="6" data-time="5"></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
